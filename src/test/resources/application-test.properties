# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Spring Batch Configuration for tests
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# ActiveMQ Artemis Configuration for tests (embedded)
spring.artemis.mode=embedded
spring.artemis.broker-url=vm://0
spring.artemis.embedded.enabled=true
spring.artemis.embedded.persistent=false
spring.artemis.embedded.queues=TEST.QUEUE.1,converter.test.queue

# Elstar JMS Configuration for tests
elstar.jms.queue-name=TEST.QUEUE.1

# Disable Spring Cloud Config for tests
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
